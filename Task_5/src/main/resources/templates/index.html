<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Музыкальные группы</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}"/>
</head>
<body>
    <div>
        <article class="leaderboard">
            <header>
                <img th:src="@{/images/music_white.png}" alt="Music" class="leaderboard__icon"><h1 class="leaderboard__title"><span class="leaderboard__title--top">Музыкальные группы</span><span class="leaderboard__title--bottom">REST Music</span></h1>
            </header>

            <main class="leaderboard__profiles">
                <div class="empty_list" th:if="${#lists.isEmpty(groupList)}">
                    Список пуст
                </div>
                <article class="leaderboard__profile" th:each="group: ${groupList}" th:onclick="location.href='/group/[[${group.id}]]';">
                    <img th:src="@{/images/music_band.png}" th:alt="${group.name}" class="leaderboard__picture">
                    <span class="leaderboard__name" th:text="${group.name}"></span>
                    <span class="leaderboard__value"><span>альбомы: </span><b class="leaderboard__value" th:text="${#lists.size(group.albumEntityList)}"></b></span>
                </article>
            </main>
        </article>
    </div>
</body>
</html>
